<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | NFT preview card component</title>
        <meta name="theme-color" content="#15253d" />
        <meta property="og:site_name" content="NFT Preview Card" />
        <meta property="og:title" content="NFT preview card" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://alexsans-card-nft-preview-app.netlify.app/" />
        <meta property="og:image" content="https://i.imgur.com/LlPZPdT.png"/>
        <meta property="og:image:type" content="image/jpg" />
        <meta property="og:image:width" content="790" />
        <meta property="og:image:height" content="493" />
        <meta property="og:image:alt" content="NFT Preview Card Website" />
        <meta
            property="og:description"
            content="This is a challenge from the Frontend Mentor, It is made with HTML5 and CSS"
        />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <article class="card-nft" role="main">
            <header class="card-nft__header">
                <img class="header__img"
                    src="./images/image-equilibrium.jpg"
                    alt="NFT equilibrium"
                />
            </header>
            <div class="card-nft__main">
                <h2 class="main__title" aria-level="1">Equilibrium <span class="main__title--light">#3429</span></h2>
                <p class="main__text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="main__group-text">
                    <p class="main__text main__text-cost">0.041 ETH</p>
                    <p class="main__text main__text-time">3 days left</p>
                </div>
            </div>
            <footer class="card-nft__footer">
                <img class="footer__avatar" src="./images/image-avatar.png" alt="Jules Wyvern">
                <p class="footer__text">Creation of <span class="footer__text--white">Jules Wyvern</span></p>
            </footer>
        </article>
    </body>
</html>
